language: cpp
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang
    - protobuf-compiler
    - libprotobuf-dev
    - libopencv-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
